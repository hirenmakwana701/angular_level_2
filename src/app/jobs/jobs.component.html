<div class="tabcontent">
    <div class="col-md-6" *ngFor="let job of allJobs">
        <div class="row" style="margin-bottom: 10px;">
            <div>
                <img style="height: 40px;" src="{{job.companyLogo}}">
                
            </div>
            <div>
                <h3>
                  <a style="cursor: pointer;" routerLink="/job-detail/{{job.id}}">  {{job.title}} </a> 
                </h3>
                <span> Company : {{job.companyName}} </span>
                <span> Reference : {{job.reference}} </span>
            </div>
            <div>
                <span  [class.active]="favouriteJobIds.includes(job.id)" style="cursor: pointer;" (click)="favouriteJobIds.includes(job.id) ? removeFavorite(job.id) : setFavorite(job.id)" class="icon-star" id="star-{{job.id}}"></span>
            </div>
        </div>
       <hr />
    </div>
  </div>
